name: CI

on:
  push:
    branches:
      - main
  pull_request: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Build Pages Functions (Cloudflare)
        run: |
          mkdir -p .wrangler-tmp
          npx --yes wrangler@4.35.0 pages functions build --project-directory . --outdir .wrangler-tmp --output-routes-path .wrangler-tmp/_routes.json
          test -f .wrangler-tmp/index.js
